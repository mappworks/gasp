<div class="gasp-error-alert">
  <script type="text/ng-template" id="erroralert.modal.tpl.html">
    <div class="gasp-error-alert-modal">
     <div class="modal-header">
        <h5 class="modal-title" translate>Error Trace</h5>
      </div>
      <div class="modal-body">
          <accordion>
            <accordion-group ng-repeat="entry in error.stack"
              is-open="$first" heading="{{entry.message}}">
              {{entry.trace}}
            </accordion-group>
          </accordion>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="copy" translate>
            Copy
          </button>
          <button class="btn btn-warning" ng-click="close()" translate>
            Close
          </button>
      </div>
    </div>
  </script>
  <alert type="danger">
    {{error.message}}

    <i class="fa fa-info-circle clickable pull-right" ng-click="showDetails()">
    </i>
  </alert>
</div>
