<div class="gasp-dataset-edit container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-xs-8">
          <ol class="gasp-breadcrumb">
            <li>
              <a href="" ui-sref="dataset.list" translate>Datasets</a>
            </li>
            <li>
              <i class="fa fa-angle-right">
              </i>
            </li>
            <li class="active">
              <span editable-text="dataset.name">{{dataset.name}}</span>
            </li>
          </ol>
          <!-- <input type="text" class="form-control" ng-model="dataset.name">
          </input> -->
        </div>
        <div class="col-xs-4 text-right">
          <i class="icon-cog clickable" ng-click="openSettings()"></i>
        </div>
      </div>
      <div>
        <leaflet defaults="mapOpts" width="100%" height="512px"></leaflet>
      </div>
    </div>
    <div class="col-md-6">
      <div class="pull-right">
        <button class="btn btn-primary" ng-click="save()" translate>
          Save
        </button>
      </div>
      <tabset>
        <tab select="refreshEditor()">
          <tab-heading>
            <i class="icon-code"></i> {{'SQL'|translate}}
          </tab-heading>
          <div ui-codemirror="{ onLoad : onEditorLoad }"
            ui-codemirror-opts="editorOpts" ng-model="dataset.query">
          </div>
          <div class="query-params gasp-panel">
            <div class="panel-header">
              <h5 translate>Query Parameters</h5>
              <div class="pull-right">
                <i class="fa fa-question-circle clickable"></i>
              </div>
              <!--label class="checkbox">
                <input type="checkbox" ng-model="autoDetectParams"></input>
                Auto-detect from query
              </label-->
            </div>
            <form name="form">
              <table st-table="dataset.params" class="table table-striped">
                <!-- <thead>
                  <tr>
                    <th width="10%"></th>
                    <th width="15%">Name</th>
                    <th width="25%">Type</th>
                    <th width="25%">Default</th>
                    <th width="10%"></th>
                  </tr>
                </thead> -->
                <tbody>
                  <tr ng-repeat="p in dataset.params">
                    <td class="text-center" width="10%">
                      <i ng-show="p.warning" class="fa fa-info-circle clickable" 
                        title="{{p.warning}}"></i>
                      <i ng-show="p.error" class="fa fa-warning clickable"
                        title="{{p.error}}"></i>
                    </td>
                    <td width="15%">{{p.name}}</td>
                    <td width="25%">
                      <param-type ng-model="p.type"></param-type>
                    </td>
                    <td width="25%">
                      <input name="{{p.name}}" placeholder="Default value"
                        class="form-control" ng-model="p.defaultValue"
                        ui-validate="{valid: 'isParamValid($value, p)'}"
                        ui-validate-watch="'p.type'"></input>
                    </td>
                    <td class="text-center" width="10%">
                      <i class="fa fa-minus-circle clickable"
                        ng-click="removeParam(p)">
                      </i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </tab>
        <tab>
          <tab-heading>
            <i class="icon-table-2"></i> {{'Results'|translate}}
          </tab-heading>
        </tab>
      </tabset>
      <div>
      </div>
    </div>
  </div>
</div>
